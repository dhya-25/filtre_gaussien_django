<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload an Image</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <br><br>
        <button type="submit" value="Upload">Upload</button>
        
    </form>
</body>
</html>
